<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расписание автобусов</title>

  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->

  <script>
    var isLocal = false;
  </script>
  <script src="./js/isLocal.js" defer></script>
  <script src="./js/utils.js" defer></script>
  <script src="./js/script.js" defer></script>

  <style>
    .now {
      margin-left: 20px;
      font-size: 18px;

      .time {
        color: green;
        font-weight: 700;
      }
    }

    tbody td {
      color: lightslategrey !important;
    }

    tbody tr.active {
      td {
        color: green !important;
        font-weight: 700;
      }
    }

    tbody td i {
      color: red !important;
      padding-left: 30px;
      position: relative;
    }
    tbody td i::before{
      content: "";
      position: absolute;
      top: 0;
      left: 0px;
      height: 1em;
      width: 1em;
      background-image: url('./img/bus-front-fill.svg');
      background-repeat: no-repeat;
      background-size: contain;
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- <h1 class="mb-4">Ближайшие автобусы
      <span class="now">сейчас:

      </span>
    </h1> -->

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">Ближайшие автобусы</h1>

      <div id="current-time-container" class="alert aler-primary d-flex gap-1 align-items-center p-2 mb-0">
        <!-- <span class="bi bi-clock-fill"></span> -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"/>
        </svg>

        <span id="current-time" class="fw-bold">00:00:00</span>
      </div>
    </div>

    <table id="bus-table" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Автобус</th>
          <th>маршрут</th>
          <th>дата</th>
          <th>отправление</th>
          <th>осталось</th>
        </tr>
